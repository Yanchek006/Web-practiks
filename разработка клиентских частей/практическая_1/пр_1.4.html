<!-- тип документа -->
<!DOCTYPE html>
<!-- контейнер содержимого страницы -->
<html lang="en">
<!-- контейнер заголовочной части страницы -->
<head>
    <!-- задание кодировки -->
    <meta charset="utf-8">
    <!-- текст заголовка вкладки -->
    <title>Страница 4</title>
</head>
<!-- контейнер отображаемого содержимого страницы -->
<body>
    Поисковые системы:
    <!-- курсив -->
    <em>
        <!-- перенос строки и якорь с гиперссылкой -->
        <br><a href="https://google.com">Google</a>
        <br><a href="https://ya.ru">Yandex</a>
        <br><a href="https://bing.com">Bing</a>
        <br><a href="https://duckduckgo.com">DuckDuckGo</a>
        <br><a href="https://swisscows.com">swisscows</a><br>
    </em>
    <!-- абзац -->
    <p>Социальные сети:
    <!-- жирный -->
    <b>
        <br><a href="https://telegram.org">Telegram</a>
        <br><a href="https://vk.com">VK</a>
        <br><a href="https://discord.com">Discord</a>
    </b>
    <br><a href="https://whatsapp.com">WhatsApp</a>
    <br><a href="https://guilded.gg/">Guilded</a>
    </p>
</body>
</html>
